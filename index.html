<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    #title{
        color: blue;
    }
    #jem{
        padding-left: 300px;
        font-weight: bold;
    }
  </style>
</head>
<body>
    <div id="jem">
  <h1 id="title">Registration Form</h1>
  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="" disabled selected>Choose your country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <!-- Add more country options here -->
    </select><br><br>

    <label for="languages">Languages known:</label>
    <input type="checkbox" id="english" name="languages" value="english">
    <label for="english">English</label>
    <input type="checkbox" id="kannada" name="languages" value="kannada">
    <label for="kannada">Kannada</label>
    <input type="checkbox" id="hindi" name="languages" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="telugu" name="languages" value="telugu">
    <label for="telugu">Telugu</label><br><br>

    <input type="checkbox" id="declaration" name="declaration" required>
    <label for="declaration">Hereby I declare all the given details are true</label><br><br>

    <input type="submit" value="Register">
  </form>
</div>
</body>
</html>
